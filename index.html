<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Home recipes system</title>
    <!-- MDB icon -->
    <!-- <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" /> -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Custom styles -->
  </head>
  <body>

    <!-- Navigation Bar begins -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Home-Recipes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <!-- <a class="nav-link active" aria-current="page" id="allrecipes" href="#">All recipes</a> -->
            <a class="nav-link" data-mdb-toggle="modal" data-mdb-target="#createRecipeModal"href="#">Create recipe</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navigation Bar Finishes -->
    
    <!-- Table recipes begins-->
    <table class="table table-hover" id="recipesTable">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Last updated time</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <!-- Table recipes Finishes-->

    <!-- Modal div to be filled when clicked on recipe to show begins-->
    <div id="modalShowRecipe">
    </div>
    <!-- Modal div to be filled when clicked on recipe to show finishes-->
    
    <!-- Modal to create recipe beings-->
    <div
    class="modal fade"
    id="createRecipeModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
    >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createRecipeModalLabel">Create recipe</h5>
          <button
            type="button"
            class="btn-close"
            data-mdb-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!-- Form to add a new recipe begins-->
          <form>
            <!-- Recipe name -->
            <div class="form-outline mb-4">
              <input type="text" id="formRecipeName" class="form-control" />
              <label class="form-label" for="formRecipeName">Recipe name</label>
            </div>
            <!-- URL to image -->
            <div class="form-outline mb-4">
              <input type="text" id="formRecipeImage" class="form-control" />
              <label class="form-label" for="formRecipeImage">Recipe image (URL)</label>
            </div>
            <!-- Add ingredient -->
            <div id=add-ingredients>
              <div class="form-outline input-group mb-4">
                <input type="text" id="formRecipeIngredients" class="form-control" />
                <label class="form-label" for="formRecipeIngredients">Ingredient</label>
                <button type="button" class="btn btn-primary" id="form-add-ingredients-button">Add</button>
              </div>
              <!-- List that holds the added ingredients-->
              <div class="mb-4">
                <ul class="list-group" id="ingredients-list-form"></ul>
              </div>
            </div>
            <!-- Add recipe steps -->
            <div class="form-outline mb-4">
              <textarea class="form-control" id="formRecipeSteps" rows="4"></textarea>
              <label class="form-label" for="formRecipeSteps">Recipe steps</label>
            </div>
          </form>
          <!-- Form to add a new recipe finishes-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" id="saveRecipeButton">Save recipe</button>
        </div>
      </div>
    </div>
    </div>
    <!-- Modal to create recipe finishes-->


    <!-- Modal that warns about recipe deletion start -->
    <div
      class="modal fade"
      id="recipeRemovalModal"
      tabindex="-1"
      aria-labelledby="recipeRemovalModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="recipeRemovalModalLabel"><i class="fas fa-exclamation-triangle"></i><b> Warning</b></h5>
            <button
              type="button"
              class="btn-close"
              data-mdb-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Are you sure you want to delete this recipe?</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-mdb-dismiss="modal">
              Close
            </button>
            <button type="button" id="recipeRemovalButton" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal that warns about recipe deletion finishes -->
  </body>

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
  <!-- Mike script scripts -->
  <script type="text/javascript" src="js/showRecipes.js"></script>
</html>
